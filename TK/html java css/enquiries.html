    <main>
        
<h2>Enquiries</h2>
            
        <div class="container">
           <form id="enquiryForm" onsubmit="return validateForm()">
            <div class="row">
              <div class="col-25">
                <label for="fname">Name :</label>
              </div>
              <div class="col-75">
                <input type="text" id="name" name="name" placeholder="Text only field" required>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="phone">Phone :</label>
              </div>
              <div class="col-75">
                <input type="text" id="phone" name="phone" placeholder="Numeric only field" pattern="[0-9]{10}" required>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="email">Email :</label>
              </div>
              <div class="col-75">
                <input type="text" id="email" name="email" placeholder="Email formatted alphanumeric field" required>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="enquiry">Enquiry :</label>
              </div>
              <div class="col-75">
                <textarea id="enquiry" name="enquiry" placeholder="Write something.." style="height:200px"></textarea>
              </div>
            </div>
        
            <div class="row">
              <input type="submit" value="Submit">
            </div>
          </form>
        </div>
